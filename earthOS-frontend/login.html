<!DOCTYPE html>
<html>

   <head>
    <title>EarthOS login</title>
    <link rel="stylesheet" href="login.css">
   </head> 

   <body>

    <h1> create admin account </h1>

    </form>

    <p class="footer"> welcome to EarthOS</p>

   </body>
</html>
